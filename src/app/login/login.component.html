<div class="container">
    <div class="row">
        <div class="offset-3 col-md-5"><br><br><br>
            <h2 class="text-center fw-bold">Login to Audible</h2><br>

            <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username" placeholder="Enter your username"
                        class="form-control">
                    <span class="text-danger" id="userIdError" *ngIf="loginForm.controls['username'].dirty 
                        && loginForm.controls['username'].invalid">
                        This is mandetory filed
                    </span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                        class="form-control">
                    <span class="text-danger" id="passwordError" *ngIf="loginForm.controls['password'].dirty 
                        && loginForm.controls['password'].invalid">
                        This is mandetory filed
                    </span>
                </div>
                <div><a style="cursor: pointer; color: rgb(13, 117, 244);">Forgot Password?</a></div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="loginForm.invalid || loginForm.pristine">Login</button>
                </div>
            </form>
            <div class="text-danger text-center" *ngIf="errorMessage != undefined || errorMessage != null">
                <b> {{errorMessage}} </b>
            </div>
            <div class="text-center">

                <button class="btn btn-primary" >Create Account</button>
            </div>
        </div>
    </div>
</div>
